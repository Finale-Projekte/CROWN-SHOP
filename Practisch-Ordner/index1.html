      *{

    padding: 0;

html ,body{

body{
background-color:silver;
background-attachment: fixed;}
.callme{
 display: flex;

.kontakt{
    margin: 10px;

a{
    color: brown;

.haupt{
    width: 100%;
    height: 35px;
    background-color: bisque;
    display: flex;
    align-items: center;
    color: brown;
    justify-content: space-between;
    position: fixed;
    top:0;
    z-index: 10;
}
.waren{
    margin-right: 30px;
    font-weight: 900;
}
.kat{
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 10px;
    margin: 30px;
}

.opt{
    background-color: rgba(255, 255, 255, 0.547);
}
.opt img{
    width: 100%;
    height: 70%;
}
input{
    border: none;
}
select{
    border: none;
}
option{
transition: 7s;
}
select:hover option{
    background-color: chocolate;
}
